<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="./img/logo.svg" alt="">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Store</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Collections</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Support</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container _container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main_actions actions-main">
                            <a href="" class="actions-main__button">Get the App</a>
                            <div class="actions-main__icon"><img src="./img/Group.png" alt="playMarket"></div>
                            <div class="actions-main__icon"><img src="./img/Apple logo.png" alt="apple"></div>
                        </div>
                    </div>
                    <div class="main_decor decor-main">
                        <div class="decor-main__image">
                            <img  src="./img/unsplash_H6j0Zsy91WY.png"alt="Main">
                        </div>
                    </div>
                </div>
            </section>
            <section class="page_store store">
               <div class="store_container"></div>
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
   
</body>
</html>
